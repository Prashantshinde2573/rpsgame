<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>
    <link rel="stylesheet" href="css/sample.css">
</head>
<body>
    <h1> ROCK PAPER SCISSOR GAME</h1>
    <div class="main">
        
        <div class="icons">
            <div class="icon" id="rock">
                <img src="img/rock.png">

            </div>
            <div class="icon" id="paper">
                <img src="img/paper.png">

            </div>
            <div class="icon" id="seasor">
                <img src="img/seasor.png">

            </div>
        </div>
        <div class="scores">
            <div class="user">
                <p class="num" id="us">0</p>
                <p>You</p>

            </div>
            <div class="computer">
                <p class="num" id="cs">0</p>
                <p>Computer</p>

            </div>
        </div>
        <div class="msg-container">
            <p class="msg">Play Your Move !</p><br>
            <button id="restart" onclick="restart()"><b>RESTART</b></button>
      
        </div>

    </div>
    <script src="javascript/sample.js"></script>
</body>
</html>
